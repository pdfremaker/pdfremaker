<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PDF Remaker{% endblock %}</title>

  <!-- 🌈 共通スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- 🌐 共通ヘッダー -->
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title"><a href="/" class="site-link"><img src="static/icons/icon_main.svg" height="30" alt="Not found"> PDF Remaker</a></h1>

      <nav class="nav-links">
        <a href="/" class="nav-item">🏠PDF再構築はこちらから</a>
        <a href="{{ url_for('edit_page') }}" class="nav-item">⚙️生徒設定登録</a>
        <a href="/logs" class="nav-item">🌾LOGs</a>
      </nav>
    </div>
  </header>

  <!-- 🧩 各ページ固有の内容 -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- 📜 各ページ固有スクリプト -->
  {% block extra_js %}{% endblock %}
</body>
</html>
